        <h2 class="penjelasan">Suhu S dalam derajat Fahrenheit (&deg;F) sama dengan suhu S dalam derajat Celcius (&deg;C) kali 9/5 tambah 32.
            <p> S<sub>(&deg;F)</sub>=(S<sub>(&deg;C)</sub> x 9/5) + 32</p>
            
            <p>atau</p>
            
            <p>S<sub>(&deg;F)</sub>=(S<sub>(&deg;C)</sub> x 1.8) + 32</p></h2>
